<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta contents for improving the SEO -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#3397DB">
	<meta name="Description" content="Individual restaurant review page">

	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<!-- Main CSS file -->
	<link rel="stylesheet" href="build/css/app.min.css" type="text/css">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="img/favicon.png" sizes="16*16">

	<!-- Manifest JSON -->
	<link rel="manifest" href="/manifest.json">

	<title>Restaurant Info</title>
</head>

<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<a href="#restaurant-container" class="skip-link">Skip to main content</a>
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
		<!-- Beginning breadcrumb -->
		<ul id="breadcrumb" role="navigation" aria-label=Breadcrumb>
			<li><a href="/">Home</a></li>
		</ul>
		<!-- End breadcrumb -->
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<main id="maincontent">
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application"></div>
		</section>
		<!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container">
			<h2 id="restaurant-name" tabindex="0"></h2>
			<img id="restaurant-img" src="/img/icon.png" alt="">
			<p id="restaurant-cuisine" tabindex="0"></p>
			<p id="restaurant-address" tabindex="0"></p>
			<table id="restaurant-hours"></table>
		</section>
		<!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container">
			<div class='sub-head'>Reviews</div>
			<ul id="reviews-list">
				<form class='review-form' id='newReviewForm'>
					<h3> Add a Review </h3>
					<div>
						<div>Rating </div>
						<div id="star_rating" class="rating">
							<input value="1" id="star1" type="radio" name="rating" class="visuallyhidden">
							<label for="star1">
								<span class="visuallyhidden">1 Stars</span>
								<i class="rating-star fa fa-star"></i>
							</label>

							<input value="2" id="star2" type="radio" name="rating" class="visuallyhidden">
							<label for="star2">
								<span class="visuallyhidden">2 Stars</span>
								<i class="rating-star fa fa-star"></i>
							</label>

							<input value="3" id="star3" type="radio" name="rating" class="visuallyhidden">
							<label for="star3">
								<span class="visuallyhidden">3 Stars</span>
								<i class="rating-star fa fa-star"></i>
							</label>

							<input value="4" id="star4" type="radio" name="rating" class="visuallyhidden">
							<label for="star4">
								<span class="visuallyhidden">4 Stars</span>
								<i class="rating-star fa fa-star"></i>
							</label>

							<input value="5" id="star5" type="radio" name="rating" class="visuallyhidden">
							<label for="star5">
								<span class="visuallyhidden">5 Stars</span>
								<i class="rating-star fa fa-star"></i>
							</label>
						</div>
					</div>
					<div>
						<label for="userName">Name</label>
						<input type="text" id='userName' placeholder="Enter your name" required="true"> <br>
					</div>
					<div>
						<label for="userComment">Comment</label>
						<textarea id='userComment' placeholder="What do you think about this restaurant?" rows="7"  required="true"></textarea>
					</div>
					<button type="submit" id="addReviewBtn">Post</button>
				</form>
			</ul>
		</section>
		<!-- End reviews -->
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer">
		Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<!-- End footer -->

	<!-- All Scripts here -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script type="application/javascript" src="js/restaurantInfo.js"></script>
	<script type="application/javascript" src="build/js/app-min.js"></script>
	<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</body>
</html>
